<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/postagens.css">
    <title>Todos</title>
</head>
<body>
    <button class="backButton">
        <a href="./index.html"><i class="fa fa-arrow-left"></i></a>
    </button>
    <div class="loading">
        <i class="fa fa-spinner fa-spin"></i>
    </div>
    <div class="container hide">
        
        <div class="search">
            <input type="text" id="pesquisa" placeholder="Pesquise aqui"/>
            <button id="search"><i class="fas fa-search"></i></button>
        </div>
        <nav class="paginador">
            <button id="bfr">Anterior</button>
            <button id="nxt">Próximo</button>
        </nav>
        <table class="table">
            <thead>
                <th>Usuario</th>
                <th>Título</th>
                <th>Postagem</th>
                <th>Comentários</th>
            </thead>
            <tbody id="postagens">
            </tbody>
        </table>
    </div>
</body>
<!-- Modal do bootstrap -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Comentários</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body" id="modalbody">
            
        </div>
        </div>
    </div>
</div>
<script src='./js/postagens.js'></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</html>
